{% extends '_base.html' %}

{% block title %}
Upload List
{% endblock %}


{% block content %}
<a href="{% url 'new_upload' %}">New Upload</a>

<ul>
    {% for upload in uploads %}
        <li>
            <a href="/uploads/{{upload.id}}">{{upload}}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
